<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="p-8 rounded-t-lg" [src]="product.image" alt="Product image" />
    </a>
    <div class="px-5 pb-5">
        <a href="#">
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ product.title }}</h5>
        </a>
        <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">{{ product.price | currency }}</span>
            <button 
                #popoverButton 
                type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                (click)="addToCartHandler()">
                Add to cart
            </button>
        </div>
    </div>
    <!-- Popover -->
    <div 
        #popoverElement 
        data-popover 
        role="tooltip" 
        class="absolute z-10 invisible inline-block w-64 text-sm text-gray-500 transition-opacity duration-300 bg-gray-100 border-red-200 rounded-lg shadow-xs opacity-0 ">
        <div class="px-3 py-2 bg-red-500 border-red-200 rounded-t-lg">
            <h3 class="font-semibold text-white">Ya est√° en tu carrito</h3>
        </div>
        <div class="px-3 py-2">
            <p>Puedes modificar la cantidad o eliminar este producto desde el carrito de compra</p>
        </div>
        <div data-popper-arrow></div>
    </div>
</div>
